<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="box">
          <div class="row">
            <div class="col-lg-8">
              <div class="slick">
                <div class="item"></div>
              </div>
              <img
                src="https://storage.susumo.com.br/images/susumo/app/login.jpg">
            </div>
            <div class="col-lg-4 col-forms">
              <div class="forms">
                <div class="d-flex justify-content-center loading">
                  <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <form id="login">
                  <h2 class="bebas"><strong>Login</strong></h2>
                  <input type="email" name="email" id="email" class="form-control mb-2" placeholder="E-mail..." required
                    autocomplete="off">
                  <input type="password" name="password" id="pass" class="form-control mb-3" placeholder="Password..."
                    required autocomplete="off">
                  <button type="submit" class="btnDefault" id="btn-login">
                    <p class="mb-0 d-flex">
                      <span class="spinner-border spinner-border-sm load" role="status" aria-hidden="true" id="authLoad"></span>
                      Login
                    </p>
                  </button>
                  <button type="button" class="btnDefault black" id="btn-register">Register</button>
                  <p class="mt-3 btn-recover-pass">Recover password...</p>
                </form>
                <form id="register">
                  <i class="material-icons btn-cancel">arrow_back</i>
                  <h2 class="bebas"><strong>Register</strong></h2>
                  <input type="text" name="name" id="newName" class="form-control mb-2" placeholder="Name..." required autocomplete="off">
                  <input type="email" name="email" id="newEmail" class="form-control mb-2" placeholder="E-mail..." required autocomplete="off">
                  <input type="password" name="password" id="newPass" class="form-control mb-3"
                    placeholder="Password..." required autocomplete="off">
                  <button type="submit" class="btnDefault black" id="send-register">
                    <p class="mb-0 d-flex">
                      <span class="spinner-border spinner-border-sm load" role="status" aria-hidden="true" id="registerLoad"></span>
                      Register
                    </p>                    
                  </button>
                </form>
                <form id="recover-pass">
                  <i class="material-icons btn-cancel">arrow_back</i>
                  <h2 class="bebas"><strong>Recover Password</strong></h2>
                  <input type="email" name="email" id="recover-email" class="form-control mb-2" placeholder="E-mail..." required autocomplete="off">
                  <button type="submit" class="btnDefault black" id="send-recover-pass">
                    <p class="mb-0 d-flex">
                      <span class="spinner-border spinner-border-sm load" role="status" aria-hidden="true" id="recoverLoad"></span>
                      Recover
                    </p>                    
                  </button>
                </form>
                <form id="recover-password">
                  <i class="material-icons btn-cancel">arrow_back</i>
                  <h2 class="bebas"><strong>Create New Password</strong></h2>
                  <input type="password" name="newPassword" id="newPassword" class="form-control mb-2" placeholder="New password..." required autocomplete="off">
                  <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control mb-2" placeholder="Confirm New password..." required autocomplete="off">
                  <button type="submit" class="btnDefault black" id="send-new-password">
                    <p class="mb-0 d-flex">
                      <span class="spinner-border spinner-border-sm load" role="status" aria-hidden="true" id="recoverPasswordLoad"></span>
                      Save
                    </p>                    
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
